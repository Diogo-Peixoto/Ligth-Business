<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon.png" type="image/x-icon">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,500;1,700&display=swap" rel="stylesheet">

    <!--Style-->
    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="../../style/form.css">
    <link rel="stylesheet" href="../../style/style_login_register.css">

    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <title>Ligth Business</title>
</head>
<body>
    <main>
        <figure>
            <img src="../../assets/logo.png" alt="Logo Ligth Business">
        </figure>
        <section class="section_form">
            <h1>Crie sua conta</h1>

            <form>
                <div>
                    <label for="">Nome</label>
                    <input type="text"  required>
                </div>
                <div>
                    <label for="">Senioridade</label>
                    <select name="" id="">
                        <option value="sênior">sênior</option>
                        <option value="pleno">pleno</option>
                        <option value="júnior">júnior</option>
                        <option value="estágio">estágio</option>
                    </select>
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email" required>
                </div>
                <div>
                    <label for="">Senha</label>
                    <input type="password" required>
                </div>
                <button>Cadastrar</button>
            </form>
            <p>Tem uma Conta?<a href="../../../index.html">Entre</a></p>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
