<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <figure>
                <img src="../../../assets/logo.png" alt="Logo Ligth Business">
            </figure>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="offcanvas offcanvas-end box-header" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                    <a href="../sector/index.html"><li>Setores</li></a>

                    <p>Sair</p>
                    <figure>
                        <img src="../../../assets/logout.png" alt="">
                    </figure>
                </div>
            </div>
        </nav>
    </header>
    <h1>Empresas</h1>
    <main>
        <section class="section_form">
            <h2>Cadastrar Empresa</h2>
            <form id="form_companies">
                <div>
                    <label for="">Nome</label>
                    <input type="text" required >
                </div>
                <div>
                    <label for="">Horario de abertura </label>
                    <input type="text" required >
                </div>
                <div>
                    <label for="">Descrição</label>
                    <input type="text" required >
                </div>
                <div>
                    <label for="">Setor Empresarial</label>
                    <select name="" >
                        <option value="Alimenticio">Alimentício</option>
                        <option value="Varejo">Varejo</optio>
                        <option value="Textil">Têxtil</optio>
                        <option value="Manufatura">Manufatura</option>
                        <option value="Aeroespacial">Engenharia Aeroespacial</option>
                        <option value="Automotiva">Automotiva</option>
                        <option value="TI">Tecnologia da informação</option>
                        <option value="Atacado">Atacado</option>
                    </select>
                </div>
            
                <button>Cadastrar</button>
            </form>
        </section>

        <div class="box_companies">
            <section class="select_companies">
                <h4>Empresas Criadas</h4>
                <div>
                    <select name="" id="companieSelect">
                        <option value=" ">Selecionar Empresa</option>
                    </select>
                </div>
            </section>
            <section class="section_box  section_box-department">
                <h4>Departamentos</h4>
                <div>
                    <ul id="ul_Departament_Companie"> </ul>
                </div>
            </section>

            <section class="section_box">
                <h4>Funcionarios</h4>
                <div>
                    <ul id="ul_Employees_Companie"> </ul>
                </div>
            </section>

            <section class="select_companies">
                <h4>Setores</h4>
                <div>
                    <select name="" id="sectorsSelect">
                        <option value=" ">Selecionar Setor</option>
                    </select>
                </div>
            </section>
            <section class="section_box ">
                <div>
                    <ul id="ul_Companie"> </ul>
                </div>
            </section>
        </div>

    </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
